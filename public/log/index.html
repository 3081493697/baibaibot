<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
  <title>聊天历史</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" href="log.css">
  <style>
    .datepicker {
      margin-top: 20px;
    }
    .table-condensed .day {
      font-size: 12px;
      line-height: 25px;
    }
  </style>
</head>
<body>
<div class="container main-container">
  <div class="same-from">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGroupId">群号</label>
        <input type="text" class="form-control" id="inputGroupId" placeholder="QQ群号">
      </div>
      <div class="form-group col-md-6">
        <label for="inputTimestamp">时间</label>
        <input type="text" class="form-control" id="inputTimestamp" placeholder="查询时间" autocomplete="off">
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary">查询</button>
  </div>
  <div class="message-container">

  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
  $('#inputTimestamp').datepicker({
    format: 'yyyy-mm-dd',
    language: "zh-CN",
    autoclose: true,
    todayHighlight: true
  });
</script>
<script src="log.js"></script>
</body>
</html>
